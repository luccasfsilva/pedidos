
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Pipoca</title>
   <link rel="stylesheet" href="styles.css">
    <style type="text/css">
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
      </style>
</head>
<body>
  <form id="orderForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="size">Tamanho da Pipoca:</label>
    <select id="size" name="size" required>
      <option value="P">Pequena</option>
      <option value="M">Média</option>
      <option value="G">Grande</option>
    </select>
    
     <label for="size">Pipocas:</label>
    <select id="size" name="size" required>
      <option value="P">Branca</option>
      <option value="M">Mista</option>
      <option value="G">Nutella</option>
    </select>

    <label for="payment">Forma de Pagamento:</label>
    <select id="payment" name="payment" required>
      <option value="Cartão">Cartão</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
    </select>

    <button type="button" onclick="submitForm()">Enviar Pedido</button>
  </form>

  <script>
    function submitForm() {
      const name = document.getElementById("nome").value;
      const size = document.getElementById("tamanho").value;
      const payment = document.getElementById("pagamento").value;

      fetch("https://script.google.com/macros/s/AKfycbz10lnniD5ZLXMuLtv-yULPOYYc0VYHpELeMvh4AVfvvaz9pWlHO1m9PB8KiM6Hp_AaSw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nome, tamanho, pagamento}),
      })
        .then(response => response.json())
        .then(data => {
          alert("Pedido enviado com sucesso!");
        })
        .catch(error => {
          alert("Erro ao enviar o pedido.");
          console.error("Erro:", error);
        });
    }
  </script>
</body>
</html>
