
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Pipoca</title>
</head>
<body>
  <form id="orderForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="size">Tamanho da Pipoca:</label>
    <select id="size" name="size" required>
      <option value="P">Pequena</option>
      <option value="M">Média</option>
      <option value="G">Grande</option>
    </select>
    
     <label for="size">Pipocas:</label>
    <select id="size" name="size" required>
      <option value="P">Branca</option>
      <option value="M">Mista</option>
      <option value="G">Nutella</option>
    </select>

    <label for="payment">Forma de Pagamento:</label>
    <select id="payment" name="payment" required>
      <option value="Cartão">Cartão</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
    </select>

    <button type="button" onclick="submitForm()">Enviar Pedido</button>
  </form>

  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const size = document.getElementById("size").value;
      const payment = document.getElementById("payment").value;

      fetch("URL_DO_SEU_SCRIPT_WEB", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, size, payment }),
      })
        .then(response => response.json())
        .then(data => {
          alert("Pedido enviado com sucesso!");
        })
        .catch(error => {
          alert("Erro ao enviar o pedido.");
          console.error("Erro:", error);
        });
    }
  </script>
</body>
</html>
